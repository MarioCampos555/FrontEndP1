<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSUF quizoot</title>
    <!-- Adding bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Linking css file -->
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="panel panel-default">
        <ul id="navbar_ul">
            <li id="navbar_li">
                <a href="">Quiz App</a>
            </li>
            <li id="navbar_li">
                <a href="">About</a>
            </li>
            <li id="navbar_li">
                <a href="">Contact</a>
            </li>
            <li id="navbar_li_profile">
                <a href=""> Login</a>
            </li>
            <li id="navbar_li_profile">
                <a href="">Sign Up</a>
            </li>
            <li id="navbar_li_profile">
                <a href="">Profile</a>
            </li>
        </ul>
    </div>

    <!-- Left side of the page, mostly used for the quiz-->
    <div class="leftcol">
        <!-- Top container for questions, answers, next button -->
        <div class="container mt-5">
            <div id="quiz-container" class="text-center">
                <h1>CSUF quizoot</h1>
                <!-- Display questions -->
                <div id="question" class="my-3"></div>
                <!-- Display Answer choices -->
                <div id="choices" class="mb-3"></div>
                <button class="btn btn-primary" id="next-btn">Next Question</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>

        <!-- Bottom container to display time -->
        <div id="quiz-container" class="text-center">
            <h1>CSUF quizoot</h1>
            <!-- Timer display -->
            <div id="timer">Time: 30</div>
            <div id="question" class="my-3"></div>
            <div id="choices" class="mb-3"></div>
            <button class="btn btn-primary" id="next-btn">Next Question</button>
            <div id="result" class="mt-3"></div>
            <div id="displayScore">Score: 0</div>
        </div>
    </div>

    <!-- Right side of the page, mostly used for displaying quizzes available -->
    <div class="rightcol">
        <p>here we can add a list of all the other quizzes</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
