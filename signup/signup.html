<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Game Hub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheet/logIn.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Sign Up for Game Hub</h2>
        <!-- Assuming form action will be handled by a server-side script -->
        <form action="signup_process.php" method="POST"> 
            <div class="form-group">
                <label for="nameInput">Name</label>
                <!-- Added name attribute for server-side identification -->
                <input type="text" class="form-control" id="nameInput" name="name" required>
            </div>
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <!-- Added name attribute for server-side identification -->
                <input type="email" class="form-control" id="emailInput" name="email" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <!-- Added name attribute for server-side identification -->
                <input type="password" class="form-control" id="passwordInput" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting normally
                // Redirect to homepage
                window.location.href = '../homePage.html';
            });
        });
    </script>
    
</body>
</html>
